watch:
  path: .
  recursive: true

ignore:
  paths: []
  globs:
    - ".git/**"
    - ".guardian/**"
    - "vendor/**"
    - "node_modules/**"
    - ".idea/**"
    - ".vscode/**"

features:
  console_log: true
  text_log: true
  jsonl_log: true
  status: true
  event_types: ["created", "modified", "deleted"]

behavior:
  debounce_ms: 150
  aggregate_window_ms: 1000
  aggregate_include_debounced: true

logging:
  level: "INFO"

status:
  interval_sec: 5.0

commands:
  enabled: true
  poll_interval_ms: 1000
  invalid:
    quarantine_enabled: true
    max_retries: 3
