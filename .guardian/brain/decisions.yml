# BGL3 Decision Matrix (Advisory Mode)
# Maps Resolved Intents -> Proposed Actions (Non-Destructive)

decisions:
  - intent: "security_logic_update"
    min_confidence: 0.8
    proposal:
      action: "MONITOR_SECURITY_LOGS"
      priority: "CRITICAL"
      reason: "High-sensitivity security logic modification detected. Verify no regression."

  - intent: "configuration_tuning"
    min_confidence: 0.7
    proposal:
      action: "VALIDATE_CONFIG_integrity"
      priority: "HIGH"
      reason: "Core configuration changed. Recommend immediate smoke test."

  - intent: "performance_optimization"
    min_confidence: 0.6
    proposal:
      action: "CHECK_PERFORMANCE_METRICS"
      priority: "MEDIUM"
      reason: "Optimization attempt detected. Benchmark required."

  - intent: "interface_refinement"
    min_confidence: 0.5
    proposal:
      action: "SNAPSHOT_UI_STATE"
      priority: "LOW"
      reason: "UI updated. Visual regression check recommended."

default_proposal:
  action: "LOG_ACTIVITY"
  priority: "INFO"
  reason: "Routine development activity."
