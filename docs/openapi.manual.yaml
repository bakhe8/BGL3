                  enum:
                  - delete
            example:
              id: 1
              action: delete
      responses:
        '200':
          description: OK
        '405':
          description: Method not allowed
        '500':
          description: Server error
  /api/manual-entry.php:
    post:
      summary: Manual guarantee entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - guarantee_number
              - supplier
              - bank
              - amount
              - expiry_date
              - contract_number
              properties:
                guarantee_number:
                  type: string
                supplier:
                  type: string
                bank:
                  type: string
                amount:
                  type: number
                issue_date:
                  type: string
                expiry_date:
                  type: string
                type:
                  type: string
                contract_number:
                  type: string
                related_to:
                  type: string
                  enum:
                  - contract
                  - purchase_order
                is_test_data:
                  type: boolean
                test_batch_id:
                  type: string
                test_note:
                  type: string
            example:
              guarantee_number: BG-1001
              supplier: شركة الاختبار
              bank: بنك الاختبار
              amount: 100000
              issue_date: '2026-02-03'
              expiry_date: '2027-02-03'
              contract_number: CNT-2026-001
              related_to: contract
      responses:
        '200':
          description: OK
        '500':
          description: Server error
  /api/parse-paste.php:
    post:
      summary: Parse pasted text (v1)
      requestBody:
