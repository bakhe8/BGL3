    selector: "a[href='/?filter=all']"
    timeout: 5000
  - action: wait
    ms: 500
  - action: click
    selector: "a[href='/?filter=ready']"
    timeout: 5000
  - action: wait
    ms: 500
  - action: click
    selector: "a[href='/?filter=pending']"
    timeout: 5000
