  version: '0.1'
  x-bgl-last-refresh: '2026-02-10 09:40:31'
paths:
  /api/batches.php:
    get:
      summary: Get batch summary
      parameters:
      - in: query
        name: import_source
        required: true
        schema:
          type: string
        example: manual_paste_{{date}}
      responses:
        '200':
          description: OK
        '404':
          description: Not found
    post:
      summary: Batch operations (extend/release/reduce/close/update_metadata/reopen/summary)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - action
              - import_source
              properties:
                action:
                  type: string
                  enum:
                  - extend
                  - release
                  - reduce
                  - close
                  - update_metadata
                  - reopen
                  - summary
                  - list
                import_source:
                  type: string
                new_expiry:
                  type: string
                  description: YYYY-MM-DD
                reason:
                  type: string
                user_id:
                  type: string
                  default: web_user
                guarantee_ids:
                  type: array
                  items:
                    type: integer
                reductions:
                  type: object
                  additionalProperties:
                    type: number
                new_amount:
                  type: number
                batch_name:
                  type: string
                batch_notes:
                  type: string
                reopened_by:
                  type: string
            example:
              action: summary
              batch_name: Probe {{ts}}
              batch_notes: probe
              closed_by: probe
              guarantee_ids: 1
              import_source: manual_paste_{{date}}
              new_amount: 1000
              new_expiry: '2026-02-03'
              reason: probe
              reductions: probe
              reopened_by: probe
              user_id: 1
      responses:
        '200':
          description: OK
        '500':
          description: Server error
  /api/get-current-state.php:
    get:
      summary: Get current state snapshot
      parameters:
      - in: query
        name: id
        required: true
        schema:
          type: integer
          example: 1
        example: 1
      responses:
